<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <main>
        <div id="buttonsContainer">
            <input type="color" id="colorButton" value="#333333"></button>
            <div id="paintEraseContainer">
                <button id="paintButton" class="active">Paint</button>
                <button id="eraserButton">Erase</button></div>
            <button id="clearButton">Clear</button>
            <div id="sizeSliderContainer">
                <input type="range" min="32" max="128" value="64" step="32" id="sizeSlider">
                <h2 id="sizeValue">64 x 64</h2>
            </div>
        </div>
        <div id="pixelContainer"></div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
